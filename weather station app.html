<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weather Station</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4ade80;
            --warning: #facc15;
            --danger: #f87171;
            --card-bg: rgba(255, 255, 255, 0.85);
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.8rem;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .weather-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .weather-container {
                grid-template-columns: 1fr;
            }
        }

        .current-weather {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .location {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--secondary);
        }

        .date-time {
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .temp {
            font-size: 4.5rem;
            font-weight: 700;
            margin: 15px 0;
            color: var(--primary);
        }

        .weather-icon {
            font-size: 5rem;
            margin: 15px 0;
            color: var(--accent);
        }

        .description {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--secondary);
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            margin-top: 20px;
        }

        .detail-card {
            background: rgba(67, 97, 238, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }

        .detail-card i {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .detail-value {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .detail-label {
            font-size: 0.9rem;
            color: var(--dark);
            opacity: 0.8;
        }

        .forecast {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }

        .forecast-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .forecast-title {
            font-size: 1.8rem;
            color: var(--secondary);
        }

        .forecast-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .forecast-day {
            background: rgba(67, 97, 238, 0.05);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: var(--transition);
        }

        .forecast-day:hover {
            transform: translateY(-5px);
            background: rgba(67, 97, 238, 0.1);
        }

        .forecast-date {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .forecast-icon {
            font-size: 2rem;
            margin: 10px 0;
            color: var(--accent);
        }

        .forecast-temp {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(248, 113, 113, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: var(--danger);
            margin: 20px 0;
        }

        footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            margin-top: 30px;
            font-size: 0.9rem;
        }

        .btn-refresh {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-refresh:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> Modern Weather Station</h1>
            <p class="subtitle">Real-time weather updates with 30-day forecasts</p>
        </header>

        <div id="weather-content">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Getting your location and weather data...</p>
            </div>
        </div>

        <footer>
            <p>Data provided by OpenWeatherMap API | Real-time Weather Information</p>
            <div class="footer-links">
                <a href="#"><i class="fab fa-github"></i> GitHub</a>
                <a href="#"><i class="fas fa-code"></i> Code</a>
                <a href="#"><i class="fas fa-info-circle"></i> About</a>
            </div>
        </footer>
    </div>

    <script>
        // DOM Elements
        const weatherContent = document.getElementById('weather-content');
        
        // Weather icons mapping
        const weatherIcons = {
            '01d': 'fas fa-sun',
            '01n': 'fas fa-moon',
            '02d': 'fas fa-cloud-sun',
            '02n': 'fas fa-cloud-moon',
            '03d': 'fas fa-cloud',
            '03n': 'fas fa-cloud',
            '04d': 'fas fa-cloud',
            '04n': 'fas fa-cloud',
            '09d': 'fas fa-cloud-rain',
            '09n': 'fas fa-cloud-rain',
            '10d': 'fas fa-cloud-sun-rain',
            '10n': 'fas fa-cloud-moon-rain',
            '11d': 'fas fa-bolt',
            '11n': 'fas fa-bolt',
            '13d': 'fas fa-snowflake',
            '13n': 'fas fa-snowflake',
            '50d': 'fas fa-smog',
            '50n': 'fas fa-smog'
        };

        // Get user's location using Geolocation API
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                showError({message: "Geolocation is not supported by this browser."});
            }
        }

        // Show position on success
        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            getWeatherData(lat, lon);
        }

        // Handle geolocation errors
        function showError(error) {
            let errorMessage = "Unable to retrieve your location";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "Location access denied by user.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    errorMessage = "The request to get user location timed out.";
                    break;
                default:
                    errorMessage = "An unknown error occurred.";
                    break;
            }
            
            weatherContent.innerHTML = `
                <div class="error">
                    <h3><i class="fas fa-exclamation-triangle"></i> Location Error</h3>
                    <p>${errorMessage}</p>
                    <button class="btn-refresh" onclick="getLocation()">
                        <i class="fas fa-redo"></i> Try Again
                    </button>
                </div>
            `;
        }

        // Fetch weather data from OpenWeatherMap API
        async function getWeatherData(lat, lon) {
            const apiKey = 'YOUR_API_KEY'; // Replace with your actual API key
            const currentUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;
            
            try {
                // Fetch current weather
                const currentResponse = await fetch(currentUrl);
                const currentData = await currentResponse.json();
                
                // Fetch forecast
                const forecastResponse = await fetch(forecastUrl);
                const forecastData = await forecastResponse.json();
                
                displayWeather(currentData, forecastData);
            } catch (error) {
                console.error("Error fetching weather data:", error);
                weatherContent.innerHTML = `
                    <div class="error">
                        <h3><i class="fas fa-exclamation-triangle"></i> Network Error</h3>
                        <p>Unable to fetch weather data. Please check your connection.</p>
                        <button class="btn-refresh" onclick="getLocation()">
                            <i class="fas fa-redo"></i> Try Again
                        </button>
                    </div>
                `;
            }
        }

        // Display weather data
        function displayWeather(current, forecast) {
            // Format date and time
            const now = new Date();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit' };
            
            // Current weather details
            const temp = Math.round(current.main.temp);
            const feelsLike = Math.round(current.main.feels_like);
            const humidity = current.main.humidity;
            const windSpeed = current.wind.speed;
            const pressure = current.main.pressure;
            const description = current.weather[0].description.charAt(0).toUpperCase() + current.weather[0].description.slice(1);
            const iconCode = current.weather[0].icon;
            const locationName = `${current.name}, ${current.sys.country}`;
            
            // Generate 7-day forecast
            const forecastDays = [];
            const dailyForecast = {};
            
            // Group forecast by date
            forecast.list.forEach(item => {
                const date = new Date(item.dt * 1000);
                const dateString = date.toDateString();
                
                if (!dailyForecast[dateString]) {
                    dailyForecast[dateString] = {
                        date: date,
                        temp: item.main.temp,
                        icon: item.weather[0].icon,
                        description: item.weather[0].description
                    };
                }
            });
            
            // Take first 7 days
            Object.keys(dailyForecast).slice(0, 7).forEach(dateStr => {
                const day = dailyForecast[dateStr];
                forecastDays.push({
                    date: day.date,
                    temp: Math.round(day.temp),
                    icon: day.icon,
                    description: day.description
                });
            });
            
            // Render HTML
            weatherContent.innerHTML = `
                <div class="weather-container">
                    <div class="current-weather">
                        <h2 class="location">${locationName}</h2>
                        <p class="date-time">${now.toLocaleDateString('en-US', dateOptions)} at ${now.toLocaleTimeString('en-US', timeOptions)}</p>
                        
                        <div class="weather-icon">
                            <i class="${weatherIcons[iconCode]}"></i>
                        </div>
                        
                        <div class="temp">${temp}°C</div>
                        <p class="description">${description}</p>
                        
                        <div class="weather-details">
                            <div class="detail-card">
                                <i class="fas fa-temperature-high"></i>
                                <div class="detail-value">${feelsLike}°C</div>
                                <div class="detail-label">Feels Like</div>
                            </div>
                            <div class="detail-card">
                                <i class="fas fa-tint"></i>
                                <div class="detail-value">${humidity}%</div>
                                <div class="detail-label">Humidity</div>
                            </div>
                            <div class="detail-card">
                                <i class="fas fa-wind"></i>
                                <div class="detail-value">${windSpeed} m/s</div>
                                <div class="detail-label">Wind Speed</div>
                            </div>
                            <div class="detail-card">
                                <i class="fas fa-compress-alt"></i>
                                <div class="detail-value">${pressure} hPa</div>
                                <div class="detail-label">Pressure</div>
                            </div>
                        </div>
                        
                        <button class="btn-refresh" onclick="getLocation()">
                            <i class="fas fa-sync-alt"></i> Refresh Data
                        </button>
                    </div>
                    
                    <div class="forecast">
                        <div class="forecast-header">
                            <h3 class="forecast-title">5-Day Forecast</h3>
                        </div>
                        <div class="forecast-container">
                            ${forecastDays.map(day => `
                                <div class="forecast-day">
                                    <div class="forecast-date">${day.date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}</div>
                                    <div class="forecast-icon">
                                        <i class="${weatherIcons[day.icon]}"></i>
                                    </div>
                                    <div class="forecast-temp">${day.temp}°C</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        // Initialize when page loads
        window.onload = function() {
            getLocation();
        };
    </script>
</body>
</html>
