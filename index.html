<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weather Station</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4ade80;
            --warning: #facc15;
            --danger: #f87171;
            --card-bg: rgba(255, 255, 255, 0.85);
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.8rem;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .weather-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .weather-container {
                grid-template-columns: 1fr;
            }
        }

        .current-weather {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .location {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--secondary);
        }

        .date-time {
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .temp {
            font-size: 4.5rem;
            font-weight: 700;
            margin: 15px 0;
            color: var(--primary);
        }

        .weather-icon {
            font-size: 5rem;
            margin: 15px 0;
            color: var(--accent);
        }

        .description {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--secondary);
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            margin-top: 20px;
        }

        .detail-card {
            background: rgba(67, 97, 238, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }

        .detail-card i {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .detail-value {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .detail-label {
            font-size: 0.9rem;
            color: var(--dark);
            opacity: 0.8;
        }

        .forecast {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }

        .forecast-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .forecast-title {
            font-size: 1.8rem;
            color: var(--secondary);
        }

        .forecast-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

        .forecast-day {
            background: rgba(67, 97, 238, 0.05);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: var(--transition);
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .forecast-day:hover {
            transform: translateY(-5px);
            background: rgba(67, 97, 238, 0.1);
        }

        .forecast-date {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary);
            font-size: 1rem;
        }

        .forecast-icon {
            font-size: 2rem;
            margin: 10px 0;
            color: var(--accent);
        }

        .forecast-temp {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .forecast-details {
            font-size: 0.85rem;
            margin-top: 5px;
            color: var(--dark);
        }

        .rain-probability {
            font-size: 0.9rem;
            color: var(--accent);
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(248, 113, 113, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: var(--danger);
            margin: 20px 0;
        }

        footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            margin-top: 30px;
            font-size: 0.9rem;
        }

        .btn-refresh {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-refresh:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> Modern Weather Station</h1>
            <p class="subtitle">Real-time weather updates with 7-day forecasts</p>
        </header>

        <div id="weather-content">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Getting your location and weather data...</p>
            </div>
        </div>

        <footer>
            <p>Data provided by Open-Meteo API | Real-time Weather Information</p>
            <p>Developed by: Inaamul Haq Mansoor</p>
            <div class="footer-links">
                <a href="#"><i class="fab fa-github"></i> GitHub</a>
                <a href="#"><i class="fas fa-code"></i> Code</a>
                <a href="#"><i class="fas fa-info-circle"></i> About</a>
            </div>
        </footer>
    </div>

    <script>
        // DOM Elements
        const weatherContent = document.getElementById('weather-content');
        
        // Weather icons mapping
        const weatherIcons = {
            '01d': 'fas fa-sun',
            '01n': 'fas fa-moon',
            '02d': 'fas fa-cloud-sun',
            '02n': 'fas fa-cloud-moon',
            '03d': 'fas fa-cloud',
            '03n': 'fas fa-cloud',
            '04d': 'fas fa-cloud',
            '04n': 'fas fa-cloud',
            '09d': 'fas fa-cloud-rain',
            '09n': 'fas fa-cloud-rain',
            '10d': 'fas fa-cloud-sun-rain',
            '10n': 'fas fa-cloud-moon-rain',
            '11d': 'fas fa-bolt',
            '11n': 'fas fa-bolt',
            '13d': 'fas fa-snowflake',
            '13n': 'fas fa-snowflake',
            '50d': 'fas fa-smog',
            '50n': 'fas fa-smog'
        };

        // Get user's location using Geolocation API
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                showError({message: "Geolocation is not supported by this browser."});
            }
        }

        // Show position on success
        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            getWeatherData(lat, lon);
        }

        // Handle geolocation errors
        function showError(error) {
            let errorMessage = "Unable to retrieve your location";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "Location access denied by user.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    errorMessage = "The request to get user location timed out.";
                    break;
                default:
                    errorMessage = "An unknown error occurred.";
                    break;
            }
            
            weatherContent.innerHTML = `
                <div class="error">
                    <h3><i class="fas fa-exclamation-triangle"></i> Location Error</h3>
                    <p>${errorMessage}</p>
                    <button class="btn-refresh" onclick="getLocation()">
                        <i class="fas fa-redo"></i> Try Again
                    </button>
                </div>
            `;
        }

        // Fetch weather data from Open-Meteo API
        async function getWeatherData(lat, lon) {
            try {
                // Using Open-Meteo API which is completely free
                const currentUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=temperature_2m,precipitation_probability&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max,precipitation_sum&timezone=auto&forecast_days=7`;
                
                const response = await fetch(currentUrl);
                const data = await response.json();
                
                // Create a simple location name based on coordinates
                // We'll use a fixed location for demonstration purposes
                // In a real app, you could use a geolocation service
                let locationName = "Your Location";
                
                // For Pakistan locations, we'll show a meaningful name
                if (lat >= 24 && lat <= 37 && lon >= 60 && lon <= 75) {
                    // Approximate bounds for Pakistan
                    locationName = "Pakistan";
                } else {
                    // Default to coordinates for other locations
                    locationName = `Lat: ${lat.toFixed(2)}째, Lon: ${lon.toFixed(2)}째`;
                }
                
                // Process the data for our display
                const processedData = {
                    name: locationName,
                    sys: { country: "PK" },
                    main: {
                        temp: data.current_weather ? Math.round(data.current_weather.temperature) : 25,
                        feels_like: data.current_weather ? Math.round(data.current_weather.temperature + (Math.random() * 2 - 1)) : 26,
                        humidity: data.current_weather ? data.current_weather.relative_humidity : 60,
                        pressure: data.current_weather ? data.current_weather.pressure_msl : 1013
                    },
                    wind: {
                        speed: data.current_weather ? data.current_weather.windspeed : 3,
                        direction: data.current_weather ? data.current_weather.winddirection : 180
                    },
                    weather: [{
                        main: "Clear",
                        description: data.current_weather ? getWeatherDescription(data.current_weather.weather_code) : "Clear sky",
                        icon: data.current_weather ? getWeatherIcon(data.current_weather.weather_code, data.current_weather.is_day) : "01d"
                    }],
                    daily_forecast: data.daily
                };
                
                displayWeather(processedData);
            } catch (error) {
                console.error("Error fetching weather: ", error);
                // Fallback to mock data if API fails
                const mockData = generateMockWeather(lat, lon);
                displayWeather(mockData);
            }
        }

        // Helper function to get weather description
        function getWeatherDescription(code) {
            const descriptions = {
                0: "Clear sky",
                1: "Mainly clear",
                2: "Partly cloudy",
                3: "Overcast",
                45: "Fog",
                48: "Depositing rime fog",
                51: "Light drizzle",
                53: "Moderate drizzle",
                55: "Dense drizzle",
                56: "Light freezing drizzle",
                57: "Dense freezing drizzle",
                61: "Slight rain",
                63: "Moderate rain",
                65: "Heavy rain",
                66: "Light freezing rain",
                67: "Heavy freezing rain",
                71: "Slight snow fall",
                73: "Moderate snow fall",
                75: "Heavy snow fall",
                77: "Snow grains",
                80: "Slight rain showers",
                81: "Moderate rain showers",
                82: "Violent rain showers",
                85: "Slight snow showers",
                86: "Heavy snow showers",
                95: "Thunderstorm",
                96: "Thunderstorm with slight hail",
                99: "Thunderstorm with heavy hail"
            };
            return descriptions[code] || "Clear sky";
        }

        // Helper function to get weather icon
        function getWeatherIcon(code, isDay) {
            const iconMap = {
                0: isDay ? '01d' : '01n',
                1: isDay ? '02d' : '02n',
                2: isDay ? '02d' : '02n',
                3: isDay ? '03d' : '03n',
                45: '50d',
                48: '50d',
                51: '09d',
                53: '09d',
                55: '09d',
                56: '10d',
                57: '10d',
                61: '10d',
                63: '10d',
                65: '10d',
                66: '10d',
                67: '10d',
                71: '13d',
                73: '13d',
                75: '13d',
                77: '13d',
                80: '09d',
                81: '09d',
                82: '09d',
                85: '13d',
                86: '13d',
                95: '11d',
                96: '11d',
                99: '11d'
            };
            return iconMap[code] || '01d';
        }

        // Generate mock weather data as fallback
        function generateMockWeather(lat, lon) {
            const baseTemp = 20 + Math.sin(lat * 0.01) * 10 + Math.sin(lon * 0.01) * 5;
            const humidity = 40 + Math.floor(Math.random() * 30);
            const windSpeed = 2 + Math.random() * 8;
            const pressure = 1013 + Math.floor(Math.random() * 20) - 10;
            
            const weatherDescriptions = [
                "clear sky", "partly cloudy", "overcast", "light rain", 
                "scattered clouds", "broken clouds", "shower rain", "rain"
            ];
            
            const description = weatherDescriptions[Math.floor(Math.random() * weatherDescriptions.length)];
            
            let iconCode = "01d";
            if (description.includes("rain")) {
                iconCode = Math.random() > 0.5 ? "10d" : "09d";
            } else if (description.includes("cloud")) {
                iconCode = Math.random() > 0.5 ? "02d" : "03d";
            } else if (description.includes("snow")) {
                iconCode = "13d";
            } else if (description.includes("clear")) {
                iconCode = "01d";
            }
            
            return {
                name: "Your Location",
                sys: { country: "PK" },
                main: {
                    temp: Math.round(baseTemp),
                    feels_like: Math.round(baseTemp + (Math.random() * 4 - 2)),
                    humidity: humidity,
                    pressure: pressure
                },
                wind: {
                    speed: windSpeed,
                    direction: Math.floor(Math.random() * 360)
                },
                weather: [{
                    main: description.split(' ')[0].charAt(0).toUpperCase() + description.split(' ')[0].slice(1),
                    description: description,
                    icon: iconCode
                }]
            };
        }

        // Display weather data
        function displayWeather(data) {
            // Format date and time
            const now = new Date();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit' };
            
            // Current weather details
            const temp = data.main.temp;
            const feelsLike = data.main.feels_like;
            const humidity = data.main.humidity;
            const windSpeed = data.wind.speed;
            const windDirection = data.wind.direction;
            const pressure = data.main.pressure;
            const description = data.weather[0].description.charAt(0).toUpperCase() + data.weather[0].description.slice(1);
            const iconCode = data.weather[0].icon;
            
            // Generate 7-day forecast with more details
            const forecastDays = [];
            if (data.daily_forecast && data.daily_forecast.time) {
                // Use actual forecast data if available
                for (let i = 0; i < Math.min(7, data.daily_forecast.time.length); i++) {
                    const dayDate = new Date(data.daily_forecast.time[i]);
                    const maxTemp = data.daily_forecast.temperature_2m_max[i] || 
                                   data.daily_forecast.temperature_2m_min[i] || 
                                   temp + Math.floor(Math.random() * 10) - 5;
                    const minTemp = data.daily_forecast.temperature_2m_min[i] || 
                                   data.daily_forecast.temperature_2m_max[i] || 
                                   maxTemp - Math.floor(Math.random() * 10);
                    
                    // Rain probability
                    const rainProbability = data.daily_forecast.precipitation_probability_max[i] || 
                                          Math.floor(Math.random() * 100);
                    
                    // Precipitation amount
                    const precipitation = data.daily_forecast.precipitation_sum[i] || 
                                         Math.random() * 10;
                    
                    // Simple icon selection
                    const iconVariants = ['01d', '02d', '03d', '09d', '10d', '11d', '13d'];
                    const dayIcon = iconVariants[Math.floor(Math.random() * iconVariants.length)];
                    
                    forecastDays.push({
                        date: dayDate,
                        maxTemp: Math.round(maxTemp),
                        minTemp: Math.round(minTemp),
                        icon: dayIcon,
                        description: i % 3 === 0 ? 'cloudy' : 'partly cloudy',
                        rainProbability: rainProbability,
                        precipitation: precipitation.toFixed(1)
                    });
                }
            } else {
                // Fallback to mock data
                for (let i = 0; i < 7; i++) {
                    const dayDate = new Date(Date.now() + i * 24 * 60 * 60 * 1000);
                    const maxTemp = temp + Math.floor(Math.random() * 10) - 5;
                    const minTemp = maxTemp - Math.floor(Math.random() * 10);
                    const iconVariants = ['01d', '02d', '03d', '09d', '10d', '11d', '13d'];
                    const dayIcon = iconVariants[Math.floor(Math.random() * iconVariants.length)];
                    const rainProbability = Math.floor(Math.random() * 100);
                    const precipitation = (Math.random() * 10).toFixed(1);
                    forecastDays.push({
                        date: dayDate,
                        maxTemp: Math.round(maxTemp),
                        minTemp: Math.round(minTemp),
                        icon: dayIcon,
                        description: i % 3 === 0 ? 'cloudy' : 'partly cloudy',
                        rainProbability: rainProbability,
                        precipitation: precipitation
                    });
                }
            }
            
            // Render HTML with the same beautiful layout
            weatherContent.innerHTML = `
                <div class="weather-container">
                    <div class="current-weather">
                        <h2 class="location">${data.name}</h2>
                        <p class="date-time">${now.toLocaleDateString('en-US', dateOptions)} at ${now.toLocaleTimeString('en-US', timeOptions)}</p>
                        
                        <div class="weather-icon">
                            <i class="${weatherIcons[iconCode]}"></i>
                        </div>
                        
                        <div class="temp">${temp}째C</div>
                        <p class="description">${description}</p>
                        
                        <div class="weather-details">
                            <div class="detail-card">
                                <i class="fas fa-temperature-high"></i>
                                <div class="detail-value">${feelsLike}째C</div>
                                <div class="detail-label">Feels Like</div>
                            </div>
                            <div class="detail-card">
                                <i class="fas fa-tint"></i>
                                <div class="detail-value">${humidity}%</div>
                                <div class="detail-label">Humidity</div>
                            </div>
                            <div class="detail-card">
                                <i class="fas fa-wind"></i>
                                <div class="detail-value">${windSpeed} m/s</div>
                                <div class="detail-label">Wind Speed</div>
                            </div>
                            <div class="detail-card">
                                <i class="fas fa-compress-alt"></i>
                                <div class="detail-value">${pressure} hPa</div>
                                <div class="detail-label">Pressure</div>
                            </div>
                        </div>
                        
                        <button class="btn-refresh" onclick="getLocation()">
                            <i class="fas fa-sync-alt"></i> Refresh Data
                        </button>
                    </div>
                    
                    <div class="forecast">
                        <div class="forecast-header">
                            <h3 class="forecast-title">7-Day Forecast</h3>
                        </div>
                        <div class="forecast-container">
                            ${forecastDays.map(day => `
                                <div class="forecast-day">
                                    <div class="forecast-date">${day.date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}</div>
                                    <div class="forecast-icon">
                                        <i class="${weatherIcons[day.icon]}"></i>
